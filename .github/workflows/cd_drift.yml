name: CI/CD for Data Drift

on:
  schedule:
    - cron: "0 0 * * *"  # â° every day at midnight UTC
  workflow_dispatch:      # ğŸ” allow manual trigger

jobs:
  detect-drift:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install scipy pandas

    - name: ğŸ§ª Run drift detection
      id: drift_check
      run: |
        python detect_drift.py

  retrain-if-drift:
    needs: detect-drift
    if: failure()  # â— Trigger only if drift script failed
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pandas scikit-learn

    - name: Retrain model
      run: python retrain_model.py

    - name: Commit updated model
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add model/house_model.pkl
        git commit -m " Retrained model due to drift"
        git push "