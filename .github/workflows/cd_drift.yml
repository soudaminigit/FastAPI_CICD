on:
  push:
    branches:
      - main
jobs:
  detect-drift:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repo
      uses: actions/checkout@v3

    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name:  Install dependencies
      run: |
        pip install -r requirements.txt
        pip install scipy pandas

    - name:  Run drift detection
      id: drift_check
      run: |
        python detect_drift.py

  retrain-if-drift:
    needs: detect-drift
    if: failure()  # ‚ùó Trigger only if drift script failed
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pandas scikit-learn

    - name: Retrain model
      run: python retrain_model.py

